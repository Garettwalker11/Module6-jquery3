    <body>
    
    <div class="justdoit"> just do it.</div>
    
    
    <img id="swoosh" src="img/swoosh.svg" alt=""/> 
    
    
  
  	<button class="button1">Click to remove</button>
  	<button class="button2">Click to show</button>
   
  	
    
    
    
    
    
    
  
     	<script src="js/vendor/modernizr-3.5.0.min.js"></script>
     
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        
        <script>
		
		$(function() {
			$(".justdoit").fadeToggle(1000).fadeToggle(1000).fadeToggle(300).fadeToggle(300).fadeToggle(300).fadeToggle(300);
			
			$("#swoosh").hide(30).delay(1000).show(4000);
			
			$(".button1").fadeToggle(000).delay(5000).fadeToggle(1000);
			
			$(".button2").fadeToggle(000).delay(5000).fadeToggle(1000);
		});
		   
		</script>
       
       <script>
		   $(function(){
			   
    		$(".button1").click(function(){
        		$(".justdoit").hide(1000);
    			});
			   
			   $(".button2").click(function(){
        		$(".justdoit").show(1000);
    			});
			   
			
			   
			   
		});

</script>
